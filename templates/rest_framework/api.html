<style>
    .navbar .nav li, .navbar .nav li a{
        display: none;
    }
</style>
{% extends "rest_framework/base.html" %}

{% block title %}
    Baxromov Le Bazaar
{% endblock %}


{% block branding %}
    <a class="navbar-brand" href="/api/v1/" rel="nofollow">Le Bazaar<sup style="font-size: 10px">Bax</sup></a>
{% endblock %}

{% block userlinks %}
    {{ block.super }}
    {% if user.is_authenticated %}
        <a href="/api/v1/" class="navbar-brand">{{ user.username }}</a>
        <a href="{% url 'logout' %}" class="navbar-brand">Logout</a>
    {% endif %}
{% endblock %}
